  id: 1
  name: "Antonio"
  surname: "Sgorbissa"
  company: "Robots and Intelligent Systems for Citizens and the Environment (RICE) Lab at University of Genova"
  title: "Full Professor"
  bio: '<a href="https://rubrica.unige.it/personale/UkNHWlJp">Antonio Sgorbissa</a> is a Full Professor at the RICE Lab (Robots and Intelligent Systems for Citizens and the Environment) at the University of Genova. He has coordinated national and European projects, including the H2020 CARESSES (Culture-Aware Robots and Environmental Sensor Systems for Elderly Support). His current research interests include diversity-aware social robots to assist the frail population, and autonomous quadruped and aerial robots for improving people safety in disaster management. He won several awards for his research, including the 2023 PROSE Award from the Association of American Publishers for coauthoring the book Transcultural Artificial Intelligence and Robotics in Health and Social Care.'
  thumbnailUrl: antonio.png
  rockstar: true
