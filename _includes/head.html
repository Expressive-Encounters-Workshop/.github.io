
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="Viktor Schmuck, KCl UK">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.metaKeywords }}">
    <link rel="canonical" href="{{ site.url }}">
    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ site.twitterAccount }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image:src" content="{{ site.socialImageSrcTwitter | prepend: site.baseurl | prepend: site.url }}">

    
    <!-- FB sharing -->
    <meta property="og:title" content="Expressive Encounters Workshop">
    <meta property="og:description" content="A half-day ECCV'24 workshop to foster collaboration and innovation across disciplines such as computer vision, natural language processing, and human-computer interaction, aiming to create more socially aware and culturally sensitive agent interactions.">
    <meta property="og:image" content="https://expressive-encounters-workshop.github.io/2024/img/sections-background/schedule.jpg">
    <meta property="og:url" content="https://expressive-encounters-workshop.github.io/2024/">
    <title>{% if page.title %}{{ page.title }} &bull; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet"> 
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/sprites/favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
